name: CI - Check code
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Run linter, build and tests ğŸ”§
        run: | 
          npm ci
          npm run lint
          npm run build
          npm run test:coverage
